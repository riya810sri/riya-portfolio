<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Riya's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .return-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: #1a1a2e;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .return-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class='bx bxs-check-circle thank-you-icon'></i>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I'll get back to you soon!</p>
        <a href="index.html" class="return-home">Return to Homepage</a>
    </div>
</body>
</html>
